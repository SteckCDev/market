<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="css/blank.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <header>
                <div class="burger header__weight">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">Правила</a></li>
                        <li><a class="menu__item" href="#">Новости</a></li>
                        <li><a class="menu__item" href="#">Предложить</a></li>
                        <li><a class="menu__item" href="#">Статистика</a></li>
                        <li><a class="menu__item" href="#">Наш чат</a></li>
                        <li><a class="menu__item" href="#">Мы здесь!</a></li>
                    </ul>
                </div>
                <div class="logotype">
                    <img src="img/logo.svg" alt="Лого">
                    <span>Market</span>
                </div>
                <div class="header__weight"></div>
            </header>
            <div class="ads-separated">
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
            </div>
            <!-- 
            <div class="ads-single">
                <a href="#">
                    <div class="ads-single__block"></div>
                </a>
            </div> 
            -->
            <main>
                <div class="main__caption">Куртки -> 100002 -> Ответить на отзыв #2</div>
                <div class="new-answer">
                    <form method="POST" action="#" class="new-answer__form">
                        <div class="card__reviews-review">
                            <div class="card__reviews-review-header">
                                <div class="card__reviews-review-info">
                                    <div class="rating">
                                        <img src="img/star.svg" alt="">
                                        <img src="img/star.svg" alt="">
                                        <img src="img/star.svg" alt="">
                                        <img src="img/star.svg" alt="">
                                        <img src="img/star.svg" alt="">
                                    </div>
                                    •
                                    <span>сегодня</span>
                                </div>
                            </div>
                            <div class="card__review-self">
                                Куртка очень качественная, хорошо прошитая. Если вдруг не видно по фото, то короткого фасона.
                            </div>
                        </div>
                        <span class="small-caption">Ответ на отзыв</span>
                        <textarea name="answer_body" class="new-answer__body" contentEditable></textarea>
                        <span class="small-caption">Код сервиса</span>
                        <input type="text" name="answer_serivce_code" class="new-asnwer__service-code">
                        <div class="g-recaptcha" data-sitekey="6LcNaLYoAAAAADGjFA0WNmUl0WZiCMiSXWhmamcQ"></div>
                        <input type="submit" name="answer_send" value="Оставить отзыв" class="btn-action">
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
