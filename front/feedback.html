<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="css/blank.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <header>
                <div class="burger header__weight">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">Правила</a></li>
                        <li><a class="menu__item" href="#">Новости</a></li>
                        <li><a class="menu__item" href="#">Предложить</a></li>
                        <li><a class="menu__item" href="#">Статистика</a></li>
                        <li><a class="menu__item" href="#">Наш чат</a></li>
                        <li><a class="menu__item" href="#">Мы здесь!</a></li>
                    </ul>
                </div>
                <div class="logotype">
                    <img src="img/logo.svg" alt="Лого">
                    <span>Market</span>
                </div>
                <div class="header__weight"></div>
            </header>
            <div class="ads-separated">
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
            </div>
            <!-- 
            <div class="ads-single">
                <a href="#">
                    <div class="ads-single__block"></div>
                </a>
            </div> 
            -->
            <main>
                <div class="main__caption">Куртки -> 100002 -> Оставить отзыв</div>
                <div class="new-review">
                    <form method="POST" action="#" class="new-review__form">
                        <textarea name="review_body" class="new-review__body" contentEditable></textarea>
                        <input type="hidden" name="review_rating" value="0" id="reviewRatingHidden">
                        <div class="new-review__rating">
                            <img src="img/star_unfilled.svg" alt="" id="reviewRating1" onclick="setRating(1)">
                            <img src="img/star_unfilled.svg" alt="" id="reviewRating2" onclick="setRating(2)">
                            <img src="img/star_unfilled.svg" alt="" id="reviewRating3" onclick="setRating(3)">
                            <img src="img/star_unfilled.svg" alt="" id="reviewRating4" onclick="setRating(4)">
                            <img src="img/star_unfilled.svg" alt="" id="reviewRating5" onclick="setRating(5)">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LcNaLYoAAAAADGjFA0WNmUl0WZiCMiSXWhmamcQ"></div>
                        <input type="submit" name="review_send" value="Оставить отзыв" class="btn-action">
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
