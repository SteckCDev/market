<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="css/blank.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <header>
                <div class="burger header__weight">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">Правила</a></li>
                        <li><a class="menu__item" href="#">Новости</a></li>
                        <li><a class="menu__item" href="#">Предложить</a></li>
                        <li><a class="menu__item" href="#">Статистика</a></li>
                        <li><a class="menu__item" href="#">Наш чат</a></li>
                        <li><a class="menu__item" href="#">Мы здесь!</a></li>
                    </ul>
                </div>
                <div class="logotype">
                    <img src="img/logo.svg" alt="Лого">
                    <span>Market</span>
                </div>
                <div class="header__weight"></div>
            </header>
            <div class="ads-separated">
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
            </div>
            <!-- 
            <div class="ads-single">
                <a href="#">
                    <div class="ads-single__block"></div>
                </a>
            </div> 
            -->
            <main>
                <div class="main__caption">Категории</div>
                <div class="categories">
                    <div class="category">
                        <div class="category__wrapper">
                            <div class="category__info">
                                <div class="category__name">Куртки</div>
                                <div class="category__items-count">36 товаров</div>
                            </div>
                            <a href="#" class="category__view-icon">
                                <img src="img/arrow.svg" alt="Посмотреть">
                            </a>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category__wrapper">
                            <div class="category__info">
                                <div class="category__name">Туфли</div>
                                <div class="category__items-count">15 товаров</div>
                            </div>
                            <a href="#" class="category__view-icon">
                                <img src="img/arrow.svg" alt="Посмотреть">
                            </a>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category__wrapper">
                            <div class="category__info">
                                <div class="category__name">Кроссовки</div>
                                <div class="category__items-count">54 товаров</div>
                            </div>
                            <a href="#" class="category__view-icon">
                                <img src="img/arrow.svg" alt="Посмотреть">
                            </a>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category__wrapper">
                            <div class="category__info">
                                <div class="category__name">Пиджаки</div>
                                <div class="category__items-count">12 товаров</div>
                            </div>
                            <a href="#" class="category__view-icon">
                                <img src="img/arrow.svg" alt="Посмотреть">
                            </a>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category__wrapper">
                            <div class="category__info">
                                <div class="category__name">Футболки</div>
                                <div class="category__items-count">72 товаров</div>
                            </div>
                            <a href="#" class="category__view-icon">
                                <img src="img/arrow.svg" alt="Посмотреть">
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
