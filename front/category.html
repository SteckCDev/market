<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="css/blank.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <header>
                <div class="burger header__weight">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">Правила</a></li>
                        <li><a class="menu__item" href="#">Новости</a></li>
                        <li><a class="menu__item" href="#">Предложить</a></li>
                        <li><a class="menu__item" href="#">Статистика</a></li>
                        <li><a class="menu__item" href="#">Наш чат</a></li>
                        <li><a class="menu__item" href="#">Мы здесь!</a></li>
                    </ul>
                </div>
                <div class="logotype">
                    <img src="img/logo.svg" alt="Лого">
                    <span>Market</span>
                </div>
                <div class="header__weight"></div>
            </header>
            <div class="ads-separated">
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
                <a href="#">
                    <div class="ads-separated__block"></div>
                </a>
            </div>
            <!-- 
            <div class="ads-single">
                <a href="#">
                    <div class="ads-single__block"></div>
                </a>
            </div> 
            -->
            <main>
                <div class="main__caption">Куртки -> Все товары (36)</div>
                <div class="products">
                    <div class="product">
                        <div class="product__wrapper">
                            <div class="product__preview-container">
                                <img src="media/products/1.png" alt="Товар 1" class="product__preview-image">
                            </div>
                            <a href="#">
                                <div class="product__name">Befree</div>
                                <div class="product__info">
                                    <div class="product__clicks">17 переходов</div>
                                    <div class="product__rating">
                                        4.8
                                        <img src="img/star.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__wrapper">
                            <div class="product__preview-container">
                                <img src="media/products/2.png" alt="Товар 2" class="product__preview-image">
                            </div>
                            <a href="#">
                                <div class="product__name">Tommy Hilfiger</div>
                                <div class="product__info">
                                    <div class="product__clicks">49 переходов</div>
                                    <div class="product__rating">
                                        4.9
                                        <img src="img/star.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__wrapper">
                            <div class="product__preview-container">
                                <img src="media/products/3.png" alt="Товар 3" class="product__preview-image">
                            </div>
                            <a href="#">
                                <div class="product__name">Lyle & Scott</div>
                                <div class="product__info">
                                    <div class="product__clicks">17 переходов</div>
                                    <div class="product__rating">
                                        4.8
                                        <img src="img/star.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__wrapper">
                            <div class="product__preview-container">
                                <img src="media/products/4.png" alt="Товар 4" class="product__preview-image">
                            </div>
                            <a href="#">
                                <div class="product__name">PlayToday</div>
                                <div class="product__info">
                                    <div class="product__clicks">17 переходов</div>
                                    <div class="product__rating">
                                        4.8
                                        <img src="img/star.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
